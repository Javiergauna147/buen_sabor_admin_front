<p-dialog header="Header" [(visible)]="modalVisible" [draggable]="false" [modal]="true" [style]="{ width: '50vw' }"
    [closable]="false">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Crear insumo</span>
    </ng-template>
    <form [formGroup]="insumoForm">
        <div class="grid p-fluid">
            <div class="col">
                <div class="field">
                    <label for="nombre">Nombre</label>
                    <input pInputText id="nombre" formControlName="nombre" />
                </div>
                <div class="field">
                    <label for="denominacion">Denominacion</label>
                    <input pInputText id="denominacion" formControlName="denominacion" />
                </div>
                <div class="field">
                    <label for="rubrosInsumos">Rubro</label>
                    <p-dropdown formControlName="rubro" [(ngModel)]="rubroSelected" [options]="rubrosInsumos" optionLabel="nombre"></p-dropdown>
                </div>
                <div class="field">
                    <label for="stock">Stock</label>
                    <p-inputNumber pInputNumber id="stock" formControlName="stock" />
                </div>
                <div class="field-checkbox">
                    <p-checkbox formControlName="requiereRefrigeracion" [binary]="true" inputId="refrigeracionCheck"></p-checkbox>
                    <label for="refrigeracionCheck">Requiere Refrigeración</label>
                </div>
            </div>
            <div class="col">
                <div class="field">
                    <label for="descripcion">Descripción</label>
                    <input pInputText id="descripcion" formControlName="descripcion" />
                </div>
                <div class="field">
                    <label for="marca">Marca</label>
                    <input pInputText id="marca" formControlName="marca" />
                </div>
                <div class="field">
                    <label for="stockMaximo">Stock Máximo</label>
                    <p-inputNumber pInputNumber id="stockMaximo" formControlName="stockMaximo" />
                </div>
                <div class="field">
                    <label for="stockMinimo">Stock Minimo</label>
                    <p-inputNumber pInputNumber id="stockMinimo" formControlName="stockMinimo" />
                </div>
            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (onClick)="cerrarModal()" icon="pi pi-check" label="cancelar" styleClass="p-button-danger p-button-text"></p-button>
        <p-button  (onClick)="submitform()" label="Crear" type="submit" [disabled]="formularioInvalido"></p-button>
    </ng-template>
</p-dialog>

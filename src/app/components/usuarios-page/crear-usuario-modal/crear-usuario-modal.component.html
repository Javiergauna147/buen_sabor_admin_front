<p-dialog header="Header" [(visible)]="modalVisible" [draggable]="false" [modal]="true" [style]="{ width: '50vw' }"
    [closable]="false">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Crear Usuario</span>
    </ng-template>
    <form [formGroup]="usuarioForm">
        <div class="grid p-fluid pb-5">
            <div class="col">
                <div class="field">
                    <label for="username">Email</label>
                    <input pInputText id="username" type="text" formControlName="email" />
                    <p *ngIf="emailInvalido" class="text-red-500">Formato de mail incorrecto</p>
                </div>
                <div class="field">
                    <label for="rubrosInsumos">Rol</label>
                    <p-dropdown appendTo="body" formControlName="rol" [(ngModel)]="rolSelected" [options]="roles" optionLabel="rol"></p-dropdown>
                </div>
            </div>
            <div class="col">
                <div class="field">
                    <label for="password">Password</label>
                    <input pInputText id="password" type="password" formControlName="password" />
                </div>
            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (onClick)="cerrarModal()" icon="pi pi-check" label="cancelar" styleClass="p-button-danger p-button-text"></p-button>
        <p-button  (onClick)="submitform()" label="Crear" type="submit" [disabled]="formularioInvalido"></p-button>
    </ng-template>
</p-dialog>

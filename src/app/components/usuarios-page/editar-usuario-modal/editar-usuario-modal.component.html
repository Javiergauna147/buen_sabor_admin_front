<p-dialog header="Header" [(visible)]="modalVisible" [draggable]="false" [modal]="true" [style]="{ width: '50vw' }"
    [closable]="false">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Editar Usuario</span>
    </ng-template>
    <form [formGroup]="usuarioForm">
        <div class="grid p-fluid p-5">
            <div class="col">
                <div class="field">
                    <label for="email">email</label>
                    <input pInputText id="email" formControlName="email"/>
                </div>
            </div>
            <div class="col">
                <div class="field">
                    <label for="rol">Rol</label>
                    <p-dropdown appendTo="body" formControlName="rol" [options]="roles" optionLabel="rol"></p-dropdown>
                </div>
            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (onClick)="cerrarModal()" icon="pi pi-check" label="cancelar" styleClass="p-button-danger p-button-text"></p-button>
        <p-button  (onClick)="submitForm()" label="Crear" type="submit" [disabled]="formularioInvalido"></p-button>
    </ng-template>
</p-dialog>

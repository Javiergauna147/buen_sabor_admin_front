<p-dialog header="Header" [(visible)]="modalVisible" [draggable]="false" [modal]="true" [style]="{ width: '50vw' }"
    [closable]="false">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">¿Estás seguro que deseas eliminar el producto?</span>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button (onClick)="cerrarModal()" icon="pi pi-check" label="Cancelar" styleClass="p-button-primary p-button-text"></p-button>
        <p-button (onClick)="eliminarPedido()" icon="pi pi-check" label="Elminar" styleClass="p-button-danger p-button-text"></p-button>
    </ng-template>
</p-dialog>

<p-dialog header="Header" [(visible)]="modalVisible" [draggable]="false" [modal]="true" [style]="{ width: '50vw' }"
    [closable]="false">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Receta</span>
    </ng-template>
    <p>{{receta}}</p>
    <ng-template pTemplate="footer">
        <p-button (onClick)="cerrarModal()" icon="pi pi-check" label="Cerrar" styleClass="p-button-danger p-button-text"></p-button>
    </ng-template>
</p-dialog>

<div class="grid">
    <div class="col">
        <p-dropdown [options]="insumosDisponibles"  optionLabel="nombre" [(ngModel)]="insumoSelected"></p-dropdown>
    </div>
    <div class="col">
        <p-button (onClick)="agregarInsumo()" label="Agregar insumo"></p-button>
    </div>
</div>
<p-table [value]="insumosSeleccionados" dataKey="insumo.insumo._id" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:50%">INSUMO</th>
            <th style="width:50%">CANTIDAD</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-insumo let-editing="editing">
        <tr>
            <td>
                {{ insumo.insumo.nombre }}
            </td>
            <td [pEditableColumn]="insumo.cantidad" pEditableColumnField="cantidad">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="number" [(ngModel)]="insumo.cantidad" required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ insumo.cantidad }}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>

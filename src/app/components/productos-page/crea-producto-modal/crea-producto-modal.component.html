<p-dialog header="Header" [(visible)]="modalVisible" [draggable]="false" [modal]="true" [style]="{ width: '50vw' }"
    [closable]="false">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Crear Producto</span>
    </ng-template>
    <form [formGroup]="productoForm">
        <div class="grid p-fluid p-5 pb-0">
            <div class="col">
                <div class="field">
                    <label for="nombre">Nombre</label>
                    <input pInputText id="nombre" formControlName="nombre" />
                </div>
                <div class="field">
                    <label for="precio">Precio</label>
                    <p-inputNumber pInputNumber id="precio" formControlName="precio" />
                </div>
            </div>
            <div class="col">
                <div class="field">
                    <label for="denominacion">Descripcion</label>
                    <input pInputText id="descripcion" formControlName="descripcion" />
                </div>
                <div class="field">
                    <label for="rubrosInsumos">Rubro</label>
                    <p-dropdown formControlName="rubro" [(ngModel)]="rubroSelected" [options]="rubrosProducto" optionLabel="nombre"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="grid p-fluid p-5 pt-0">
            <div class="col">
                <label for="descripcion">Receta</label>
                <textarea rows="5" cols="30" pInputTextarea formControlName="descripcion"></textarea>
            </div>
        </div>
        <div class="grid p-fluid p-5 pt-0">
            <div class="col pb-8">
                <app-tabla-insumos #tablaInsumos></app-tabla-insumos>
            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (onClick)="cerrarModal()" icon="pi pi-check" label="cancelar" styleClass="p-button-danger p-button-text"></p-button>
        <p-button  (onClick)="submitform()" label="Crear" type="submit" [disabled]="formularioInvalido"></p-button>
    </ng-template>
</p-dialog>

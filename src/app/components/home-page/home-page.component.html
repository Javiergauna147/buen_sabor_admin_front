<div class="grid mt-5 fadein animation-duration-1000 animation-iteration-1">
    <div *ngFor="let opcion of opcionesMenu" class="col-4" (click)="opcionMenuClick(opcion.redirecto)">
        <p-card header="{{opcion.titulo}}" styleClass="m-2 bg-primary hover:bg-orange-400" >
            <p class="m-0">
                {{opcion.descripcion}}
            </p>
        </p-card>
    </div>
</div>
